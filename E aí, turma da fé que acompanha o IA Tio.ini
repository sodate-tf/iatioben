E aí, turma da fé que acompanha o IA Tio Ben! 🙌
Chegamos a mais uma semana abençoada, e o nosso Guia da Liturgia Semanal Católica está aqui para fortalecer sua alma e iluminar o seu caminho.
De 12 a 18 de outubro de 2025, a Igreja celebra momentos marcantes: de Nossa Senhora Aparecida, Mãe e Padroeira do Brasil, até São Lucas, o Evangelista da Misericórdia. 🌿

🌸 <a href="https://www.iatioben.com.br/liturgia-diaria/12-10-2025">12 de Outubro – Solenidade de Nossa Senhora Aparecida</a>

A semana começa em festa! No Evangelho das Bodas de Caná (Jo 2,1-11), Maria nos ensina que, quando confiamos em Jesus, a água se transforma em vinho — o comum se torna milagre.

Nossa Senhora Aparecida é o sinal da esperança que brota da humildade. Ela nos recorda: “Fazei tudo o que Ele vos disser.”

Leituras do dia:
📖 Es 5,1b-2;7,2b-3
🎵 Sl 45(44)
✝️ Jo 2,1-11

💡 Palavra-chave: Intercessão
🕊️ Ação prática: Confie nos pequenos milagres de cada dia e coloque sua vida nas mãos de Maria.

🙏 15 de Outubro – Santa Teresa de Jesus (Ávila)

No coração da semana, celebramos Santa Teresa de Jesus, doutora da Igreja e mestra da oração interior.

Teresa nos ensina que a oração é “tratar de amizade com Aquele que sabemos que nos ama”.

Leituras do dia:
📖 Ef 3,14-21
🎵 Sl 31(32)
✝️ Lc 12,35-38

💡 Palavra-chave: Oração
🕊️ Ação prática: Reserve um tempo para conversar com Deus em silêncio e escutar Sua voz.

💖 16 e 17 de Outubro – Exemplo de Caridade e Devoção

Nestes dias, a Igreja recorda santos que viveram o Evangelho de forma concreta:

16/10: Santa Edwiges (padroeira dos endividados) e Santa Margarida Maria Alacoque (devota do Sagrado Coração de Jesus).

17/10: Santo Inácio de Antioquia, bispo e mártir, testemunho de fé e unidade com a Igreja.

Exemplos vivos de caridade, confiança e amor ao Coração de Jesus.

💡 Palavra-chave: Caridade
🕊️ Ação prática: Seja um sinal do amor de Cristo ajudando alguém em necessidade esta semana.

📜 18 de Outubro – Festa de São Lucas, Evangelista

Encerrando a semana, celebramos São Lucas, o Evangelista da Misericórdia e companheiro de São Paulo.

Seu Evangelho destaca o amor de Jesus pelos pobres, marginalizados e pecadores — um convite a viver a misericórdia em ação.

Leituras do dia:
📖 2Tm 4,10-17b
🎵 Sl 145(144)
✝️ Lc 10,1-9 (Missão dos Setenta e Dois Discípulos)

💡 Palavra-chave: Missão
🕊️ Ação prática: Seja um “discípulo enviado” — leve paz e esperança aos corações que precisam de Deus.

🌍 Olhar da Igreja – Em Caminho com o Jubileu 2025

Esta liturgia semanal nos prepara para viver o Jubileu 2025, quando o Papa Francisco nos convida a sermos Peregrinos da Esperança.
De Maria a Lucas, passando pelos santos do meio da semana, o chamado é o mesmo: interceder, orar, amar e servir.

