<!doctype html>
<html ⚡ lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <title>{{title}}</title>
    <link rel="canonical" href="{{canonicalUrl}}" />
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1" />

    <script async src="https://cdn.ampproject.org/v0.js"></script>
    <script async custom-element="amp-story" src="https://cdn.ampproject.org/v0/amp-story-1.0.js"></script>

    <!-- Fonte moderna -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />

    <style amp-custom>
      :root{
        --gold: #F2C36B;
        --gold-2: #E9B24E;
        --ink: rgba(16,16,16,.95);
        --paper: rgba(255,255,255,.92);
        --darkCard: rgba(0,0,0,.55);
      }

      amp-story { font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
      amp-story-page { background: #000; }

      /* Background */
      .bg img { object-fit: cover; }

      /* Overlay para legibilidade */
      .overlay-dark { background: linear-gradient(180deg, rgba(0,0,0,.20), rgba(0,0,0,.70)); }
      .overlay-light { background: linear-gradient(180deg, rgba(255,255,255,.15), rgba(255,255,255,.45)); }

      /* Layout */
      .wrap {
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        padding: 64px 48px 40px;
      }

      .brand {
        font-size: 16px;
        opacity: .95;
        letter-spacing: .2px;
        font-weight: 700;
      }

      .card {
        margin-top: 18px;
        max-width: 860px;
        border-radius: 22px;
        padding: 22px 22px;
        backdrop-filter: blur(6px);
      }

      .theme-dark .card { background: var(--darkCard); color: rgba(255,255,255,.95); }
      .theme-light .card { background: var(--paper); color: var(--ink); }

      h1 {
        font-size: 62px;
        line-height: 1.02;
        margin: 14px 0 0;
        letter-spacing: -0.5px;
        font-weight: 800;
      }
      h2 {
        font-size: 52px;
        line-height: 1.05;
        margin: 10px 0 0;
        letter-spacing: -0.4px;
        font-weight: 800;
      }

      .sub {
        font-size: 24px;
        margin-top: 14px;
        opacity: .95;
        font-weight: 600;
      }

      .text {
        font-size: 28px;
        line-height: 1.18;
        margin-top: 14px;
        font-weight: 600;
      }

      .ref {
        font-size: 22px;
        margin-top: 12px;
        font-weight: 800;
        opacity: .98;
      }

      .quote {
        margin-top: 14px;
        font-size: 22px;
        line-height: 1.25;
        opacity: .95;
        font-weight: 600;
        padding-left: 14px;
        border-left: 4px solid var(--gold);
      }

      .pill {
        display: inline-block;
        margin-top: 14px;
        padding: 10px 14px;
        border-radius: 999px;
        font-size: 18px;
        font-weight: 800;
      }
      .theme-dark .pill { background: rgba(255,255,255,.10); color: rgba(255,255,255,.95); }
      .theme-light .pill { background: rgba(0,0,0,.06); color: var(--ink); }

      .bullets {
        margin-top: 14px;
        font-size: 24px;
        line-height: 1.18;
        font-weight: 600;
      }
      .bullets li { margin: 10px 0; }

      .prayer {
        margin-top: 14px;
        font-size: 22px;
        opacity: .95;
        font-style: italic;
        font-weight: 600;
      }

      /* CTA */
      .btn {
        display: inline-block;
        margin-top: 18px;
        padding: 16px 18px;
        border-radius: 16px;
        font-size: 22px;
        font-weight: 900;
        text-decoration: none;
        letter-spacing: .1px;
      }
      .theme-dark .btn {
        background: linear-gradient(90deg, var(--gold), var(--gold-2));
        color: #1b1204;
      }
      .theme-light .btn {
        background: #1b1204;
        color: #fff;
      }

      /* Segurança: não “estourar” no mobile */
      @media (max-width: 420px) {
        .wrap { padding: 56px 26px 34px; }
        h1 { font-size: 50px; }
        h2 { font-size: 44px; }
        .text { font-size: 24px; }
        .bullets { font-size: 22px; }
      }
    </style>
  </head>

  <body>
    <amp-story
      standalone
      title="{{title}}"
      publisher="{{publisherName}}"
      publisher-logo-src="{{publisherLogoSrc}}"
      poster-portrait-src="{{posterSrc}}"
    >
      {{pagesHtml}}
    </amp-story>
  </body>
</html>
